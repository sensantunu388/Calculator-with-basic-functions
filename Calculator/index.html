<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="cal">Calculator</p>
  <div id="calculator">
    <input type="text" id="display" readonly>

    <div id="buttons">
      <button id="c" onclick="currentDisplay ='';
      document.querySelector('#display').value = currentDisplay;
      ">C</button>
      <button id="c" onclick="currentDisplay = currentDisplay + '1';
      document.querySelector('#display').value = currentDisplay;
      ">1</button>
      <button id="c" onclick="currentDisplay = currentDisplay + '2';
      document.querySelector('#display').value = currentDisplay;
      ">2</button>
    </div>
    <div id="buttons">
      <button id="c" onclick="currentDisplay = currentDisplay + '+';
      document.querySelector('#display').value = currentDisplay;
      ">+</button>
      <button id="c" onclick="currentDisplay = currentDisplay + '3';
      document.querySelector('#display').value = currentDisplay;
      ">3</button>
      <button id="c" onclick="currentDisplay = currentDisplay + '4';
      document.querySelector('#display').value = currentDisplay;
      ">4</button>
    </div>
    <div id="buttons">
      <button id="c" onclick="currentDisplay = currentDisplay + '-';
      document.querySelector('#display').value = currentDisplay;
      ">-</button>
      <button id="c" onclick="currentDisplay = currentDisplay + '5';
      document.querySelector('#display').value = currentDisplay;
      ">5</button>
      <button id="c" onclick="currentDisplay = currentDisplay + '6';
      document.querySelector('#display').value = currentDisplay;
      ">6</button>
    </div>
    <div id="buttons">
      <button id="c" onclick="currentDisplay = currentDisplay + '*';
      document.querySelector('#display').value = currentDisplay;
      ">*</button>
      <button id="c" onclick="currentDisplay = currentDisplay + '7';
      document.querySelector('#display').value = currentDisplay;
      ">7</button>
      <button id="c" onclick="currentDisplay = currentDisplay + '8';
      document.querySelector('#display').value = currentDisplay;
      ">8</button>
    </div>
    <div id="buttons">
      <button id="c" onclick="currentDisplay = currentDisplay + '/';
      document.querySelector('#display').value = currentDisplay;
      ">/</button>
      <button id="c" onclick="
      let result = eval(currentDisplay)
      currentDisplay = result;
      document.querySelector('#display').value = currentDisplay;
      ">=</button>
      <button id="c" onclick="currentDisplay = currentDisplay + '9';
      document.querySelector('#display').value = currentDisplay;
      ">9</button>
    </div>
    <div id="buttons">
      <button id="c" onclick="currentDisplay = currentDisplay + '0';
      document.querySelector('#display').value = currentDisplay;
      ">0</button>
      <button id="c" onclick="currentDisplay = currentDisplay + '.';
      document.querySelector('#display').value = currentDisplay;
      ">.</button>
      <button id="c"  onclick="
      let sq = Math.sqrt(currentDisplay)
      currentDisplay = sq;
      document.querySelector('#display').value = currentDisplay;
      ">Sqrt</button>
    </div>
    <div id="buttons2">
      <button id="c" onclick="
      let square = currentDisplay*currentDisplay
      currentDisplay = square;
      document.querySelector('#display').value = currentDisplay;
      ">Square</button>
      <button id="c" onclick="
      let cube = currentDisplay*currentDisplay*currentDisplay;
      currentDisplay = cube;
      document.querySelector('#display').value = currentDisplay;
      ">Cube</button>
    </div>





  </div>
  <script src="script..js"></script>
</body>

</html>
